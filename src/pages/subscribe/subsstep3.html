<ion-header>
    <ion-navbar>
        <ion-title>Order Menu</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let menu of data; let m = index" text-wrap no-padding>
        <ion-row no-padding>
            <ion-col width-33>
                <img src="https://bgmenu.kilatstorage.com/{{menu.menu_id}}.jpg" />
            </ion-col>
            <ion-col>
                <ion-row>
                    <div class="menu_tag" *ngIf="menu.menu_type == 3 || menu.menu_type == 5">MENU UTAMA</div>
                    <div class="menu_tag" *ngIf="menu.menu_type != 3 && menu.menu_type != 5">MENU LAIN-LAIN</div>
                </ion-row>
                <ion-row>
                    <div class="menu_name">{{menu.menu_name}}</div>
                </ion-row>
            </ion-col>
        </ion-row>
        <div no-padding class="price_cont">
          <ion-row>
              <ion-col width-66 style="background-color:#f5f5f5">
                  <div class="portion">
                      <span>Porsi</span><br/>
                      {{menu.portion}} Orang
                  </div>
                  <div class="price">
                      <span>Harga</span><br/>
                      IDR {{menu.menu_price | number : '1.0-0'}}
                  </div>
              </ion-col>
              <ion-col class="btnz">
                  <button clear [disabled]="menu.qty == 0" (click)="update(m,0)">
                    <ion-icon name="remove"></ion-icon></button>
              </ion-col>
              <ion-col width-10 class="qty">
                  {{menu.qty}}
              </ion-col>
              <ion-col class="btnz">
                  <button clear (click)="update(m,1)">
                    <ion-icon name="add"></ion-icon>
                  </button>
              </ion-col>
          </ion-row>
        </div>
    </ion-card>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <div class="box_qty">
      <span>Box Saya</span> <br/>
      {{total_items}}
    </div>
    <div class="box_price">
      <span>Total Harga</span><br/>
      IDR {{total_price | number : '1.0-0'}}
    </div>
    <ion-buttons end>
      <button ion-button icon-right color="royal" disabled={{disableAdd()}} (click)="subscribe()">
        Lanjut
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
