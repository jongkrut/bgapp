<ion-header>
  <ion-toolbar>
    <ion-title>Detil Menu</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <img src="https://bgmenu.kilatstorage.com/{{menu_id}}.jpg">

  <button full ion-button icon-left color="dark" round (click)="openPDF()">
        <ion-icon name="download"></ion-icon>
        DOWNLOAD PDF
    </button>
  <div class="share">
    <div class="menu_type" *ngIf="menu.menu_type == 3">
      SEBARKAN
    </div>
    <button ion-button icon-only color="dark" round (click)='fbShare()'>
   <ion-icon ios="logo-twitter" md="logo-facebook"></ion-icon>
</button>
    <button ion-button icon-only color="dark" round (click)='twitterShare()'>
 <ion-icon ios="logo-twitter" md="logo-twitter"></ion-icon>
</button>
    <button ion-button icon-only color="dark" round (click)='instagramShare()'>
<ion-icon ios="logo-instagram" md="logo-instagram"></ion-icon>
</button>
    <button ion-button icon-only color="dark" round (click)='whatsappShare()'>
<ion-icon ios="logo-whatsapp" md="logo-whatsapp"></ion-icon>
</button>
  </div>
  <div class="detail_content">
    <div class="menu_type" *ngIf="menu.menu_type == 3">
      MENU UTAMA
    </div>
    <div class="menu_type" *ngIf="menu.menu_type == 4 || menu.menu_type == 9">
      MENU LAIN-LAIN
    </div>

    <div class="menu_name">
      {{menu.menu_name}}
    </div>

    <div class="menu_desc">
      {{menu.menu_description}}
    </div>

  </div>

  <div class="detail_content">
    INFORMASI NILAI GIZI
    <ion-row no-padding padding-top style="border-top:2px solid #666;margin-top:5px;">
      <ion-col width-67>
        <div class="kal_h">
          Energi Total
        </div>
      </ion-col>
      <ion-col width-33>
        <div class="kal_c">
          {{menu.menu_kalori}} Kal
        </div>
      </ion-col>
    </ion-row>
  </div>


</ion-content>
