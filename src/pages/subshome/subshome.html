<ion-header>

      <div style="float:right">
        BlackGarlic
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-tabs #myTabs>

  <ion-tab [root]="tab3Root" tabTitle="SaldoBG" tabIcon="cash"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="Profil" tabIcon="contact"></ion-tab>
</ion-tabs>
